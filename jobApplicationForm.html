<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>
	<div class="container">

		<h2>Job Application</h2>
		<p>&nbsp;</p>

		<form action="http://gclass.alexburner.com/formtest.php" method="post">
			<fieldset class="form-horizontal">
				<legend>Account <i class="fas fa-lock"></i></legend>
				<div class="form-group">
					<label class="col-sm-3 control-label">Email</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" name="email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Password</label>
					<div class="col-sm-9">
						<input type="password" name="pwd" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Repeat password</label>
					<div class="col-sm-9">
						<input class="form-control" type="password" name="repeat_password">
					</div>
				</div>
				<div class="form-group">
						<label class="col-sm-3 control-label">Create an application key</label>
						<div class="col-sm-9">
							<input class="form-control" type="password" name="key">
						</div>
					</div>
			</fieldset>

			<p>&nbsp;</p>

			<fieldset class="form-horizontal">
				<legend>Personal Information <i class="fas fa-user"></i></legend>
				<div class="form-group">
					<label class="col-sm-3 control-label">First name</label>
					<div class="col-sm-9">
						<input class="col-sm-3 control-label form-control" type="text" name="firstname">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Last name</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" name="lastname">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Street address</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" name="street">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">City</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" name="city">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">State</label>
					<div class="col-sm-9">
						<select class="form-control" name="state">
							<option value="" selected="true">Choose a State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">ZIP</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" name="zip">
					</div>
				</div>
				<div class="form-group">
						<label class="col-sm-3 control-label">Age</label>
						<div class="col-sm-9">
							<select class="form-control" name="state">
								<option value="" selected="true">Select your age</option>
								<option value="-18">Under 18</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>

								<option value="30">30</option>
								<option value="31">31</option>

								<option value="45">45</option>
								<option value="+45">Over 45</option>
							</select>
						</div>
					</div>
			</fieldset>

			<p>&nbsp;</p>

			<fieldset>
				<legend>Availability <i class="fas fa-calendar-alt"></i></legend>
				<div class="form-group row">
					<label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
					<div class="col-sm-offset-1 col-sm-11">
						<div class="radio">
							<label>
								<input type="radio" name="legal" value="yes">Yes
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="legal" value="no">No
							</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
						<label class="col-sm-12 control-label">Do you have transportation to/from work?</label>
						<div class="col-sm-offset-1 col-sm-11">
							<div class="radio">
								<label>
									<input type="radio" name="transportation" value="yes">Yes
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="transportation" value="no">No
								</label>
							</div>
						</div>
					</div>
				<div class="form-group row">
					<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
					<div class="col-sm-offset-1 col-sm-11">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="position_pt" value="parttime">
								Part time
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="position_ft" value="fulltime">
								Full time
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="position_sl" value="seasonal">
								Seasonal
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="position_tp" value="temporary">
								Temporary
							</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
						<label class="col-sm-12 control-label">Which position are you applying for? (check all that apply)</label>
						<div class="col-sm-offset-1 col-sm-11">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="position_in" value="parttime">
									Intern
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" name="position_rg" value="fulltime">
									Regular
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" name="position_sv" value="seasonal">
									Supervisor
								</label>
							</div>
						</div>
					</div>
				<div class="form-group row">
					<label class="col-sm-12 control-label">Hours available</label>
					<div class="col-sm-12">
						<table class="table table-bordered">
							<tr>
								<td></td>
								<th>Sun</th>
								<th>Mon</th>
								<th>Tue</th>
								<th>Wed</th>
								<th>Thu</th>
								<th>Fri</th>
								<th>Sat</th>
							</tr>
							<tr>
								<th>From</th>
								<td><input class="form-control" type="time" name="su_from"></td>
								<td><input class="form-control" type="time" name="mo_from"></td>
								<td><input class="form-control" type="time" name="tu_from"></td>
								<td><input class="form-control" type="time" name="we_from"></td>
								<td><input class="form-control" type="time" name="th_from"></td>
								<td><input class="form-control" type="time" name="fr_from"></td>
								<td><input class="form-control" type="time" name="sa_from"></td>
							</tr>
							<tr>
								<th>Until</th>
								<td><input class="form-control" type="time" name="su_until"></td>
								<td><input class="form-control" type="time" name="mo_until"></td>
								<td><input class="form-control" type="time" name="tu_until"></td>
								<td><input class="form-control" type="time" name="we_until"></td>
								<td><input class="form-control" type="time" name="th_until"></td>
								<td><input class="form-control" type="time" name="fr_until"></td>
								<td><input class="form-control" type="time" name="sa_until"></td>
							</tr>
						</table>
					</div>
				</div>
			</fieldset>

			<p>&nbsp;</p>

			<fieldset>
				<legend>Personal Statement <i class="fas fa-pen"></i></legend>
				<div class="form-group">
					<label class="control-label">Why do you deserve this job?</label>
					<textarea class="form-control" name="deserve" rows="6"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label">Describe your past work experience</label>
					<textarea name="essay" class="form-control" rows="6"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label">Describe a recent project</label>
					<textarea class="form-control" name="project" rows="6"></textarea>
				</div>
			</fieldset>

			<p>&nbsp;</p>
			<input class="btn btn-primary btn-lg" style="position: fixed; bottom: 10px; left: 1em; width: 7em;" type="submit" value="Submit form">
			<input class="btn btn-primary btn-lg" style="position: fixed; bottom: 10px; left: 9em; width: 7em;" type="submit" value="Save form">
			<p>&nbsp;</p>

		</form>

</html>
